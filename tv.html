<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<title>tv</title>
</head>

<body>
	
	<a-scene class="fullscreen" vr-mode-ui="enabled: true" auto-enter-vr>
		<!-- code for 360 video-->
            <a-assets>
                <video id="StudioVideo" autoplay loop="true" src="videos/studio_1.mp4" webkit-playsinline/>
				<img id="back" alt="back" src="images/back.png" />
            </a-assets>
            <a-videosphere src="#StudioVideo"></a-videosphere>
		<!-- End of 360 video code-->
		
			<!-- exit out of this room-->
			<a-image id="home" src="#back" geometry="primitive: plane; height: 3; width: 2" position="-0.16 2.7 2.5" rotation="270 0 0" ></a-image>
			
<!-- Derek's cursor code-->
         <a-entity  position="0 5.3 4">
				<a-entity camera look-controls wasd-controls>
					  <a-entity position="0 0 -3"
								geometry="primitive: ring; radiusOuter: 0.30;
										  radiusInner: 0.20;"
								material="color: #FF534B; shader: flat"
								cursor="maxDistance: 30; fuse: true">
						<a-animation begin="click" easing="ease-in" attribute="scale"
							 fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
						<a-animation begin="fusing" easing="ease-in" attribute="scale"
							 fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
					  </a-entity>
				</a-entity>
  		</a-entity>
		<!-- end of cursor code-->				
    </a-scene>
	<!-- Code to exit room-->
		<script>
         	var box = document.querySelector( '#home' );
		 	box.addEventListener('mouseenter', function () {
  				window.location.href = 'index.html';
			});
        </script>

</body>
</html>
