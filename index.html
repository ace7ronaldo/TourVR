<!doctype html>
<html>
	
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script> <!-- This is linking the aframe library-->
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<title>tour</title>
</head>

<body>

	<a-scene class="fullscreen" vr-mode-ui="enabled: true" auto-enter-vr>
      <a-sky src="studio.JPG" radius="30"></a-sky> 
		<!--Start of Project gallery code for selecting objects -->
		<a-assets>
		<img id="ammac" alt="presentation-1" src="images/mac and amber.png"/>
		<img id="srb" alt="presentation-2" src="images/bree rachel shad.png"/>
      </a-assets>
		<a-image id="p_1" src="#ammac" geometry="primitive: plane; height: 12; width: 8" position="4.6 -3.7 27.7" rotation="0 195 0"></a-image>
		<a-image id="p_2" src="#srb" geometry="sprimitive: plane; height: 12; width: 8" position="-6.4 -1.4 -27.6" rotation="0 20 0"></a-image>
		<!-- End of test code for selction of objects-->
		
		<!--Start for models code-->
		<a-assets> <!--We are going to define the obj file and the material using a-assets -->
    	<a-asset-item id="tv-obj" src="models/TV.obj"></a-asset-item> <!--id is like a name; it has to be unique maybe like a Social security number-->
    	<a-asset-item id="tv-mtl" src="models/TV.mtl"></a-asset-item> <!--We are defining the material and the object seprately -->
		<a-asset-item id="rm-obj" src="models/randaobject.obj"></a-asset-item>
  	  	</a-assets>
  	  
  	  	<a-entity id="tv" position="27.2 -2.7 -7.8" rotation="-2 290 -3" scale="2 2 2" obj-model="obj: #tv-obj; mtl: #tv-mtl"></a-entity>
		<a-entity id="rm" position="-16.7 -20 27" rotation="-45 95 0" scale=".5 .5 .5" obj-model="obj: #rm-obj"></a-entity>

		<!--End of models code-->
		
		<!-- JS to control interaction -->
		<script>
            var bbox = document.querySelector( '#tv' );
            
		 bbox.addEventListener('click', function () {
  				window.location.href = 'tv.html';
				});
        </script>
		<script>
            var rbox = document.querySelector( '#rm' );
            
		 rbox.addEventListener('click', function () {
  				window.location.href = '3dsection.html';
				});
        </script>
		<script>
            var box = document.querySelector( '#p_1' );
            var breebox = document.querySelector( '#p_2' );
		 box.addEventListener('click', function () {
  				window.location.href = 'projects.html';
				});
		breeboxbox.addEventListener('click', function () {
  				window.location.href = 'projects1.html';
				});
        </script>
		<script>
            var breebox = document.querySelector( '#p_2' );
			breebox.addEventListener('click', function () {
  				window.location.href = 'projects1.html';
				});
        </script>
		<!--end of JS-->
		<!-- Derek's cursor code-->
             <a-entity position="0 2.2 4">
				<a-entity camera look-controls wasd-controls>
					  <a-entity position="0 0 -3"
								geometry="primitive: ring; radiusOuter: 0.30;
										  radiusInner: 0.20;"
								material="color: #FF534B; shader: flat"
								cursor="maxDistance: 30; fuse: true">
						<a-animation begin="click" easing="ease-in" attribute="scale"
							 fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
						<a-animation begin="fusing" easing="ease-in" attribute="scale"
							 fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
					  </a-entity>
				</a-entity>
  		</a-entity>
		<!-- end of cursor code-->
	</a-scene>

</body>
</html>
